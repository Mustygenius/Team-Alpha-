<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directions Route Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?keys=AIzaSyAl2_tLz0zdGYNyX7LDg3sRsN2wUeyZ9uIlibraries=places"></script>
</head>
<body onload="initMap()">
    <h1 class="text-center">Directions Route Finder</h1>
    <br>
    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Source Location" id="source">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Destination Location" id="dest">
        </div>
        <button onclick="calcRoute()" class="btn btn-primary">Get Directions</button>
        <div id="map" style="height: 500px;width: 100%;"></div>
    </div>
</body>
<script>
    let map, directionsService, directionsRenderer;
    let sourceAutocomplete, destAutocomplete;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 11.7553, lng: 9.3369 },
            zoom: 13
        });
        google.maps.event.addListener(map, "click", function(event) {
            this.setOptions({ scrollwheel: true });
        });
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        sourceAutocomplete = new google.maps.places.Autocomplete(
            document.getElementById('source')
        );
        destAutocomplete = new google.maps.places.Autocomplete(
            document.getElementById('dest')
        );
    }

    function calcRoute() {
        var source = document.getElementById('source').value;
        var dest = document.getElementById('dest').value; // Corrected variable name

        let request = {
            origin: source,
            destination: dest,
            travelMode: 'driving' // Consider removing 'WALKING' for better compatibility
        };

        directionsService.route(request, function(result, status) {
            if (status == "OK") {
                directionsRenderer.setDirections(result);
            } else {
                // Handle errors (optional)
                console.error('Error getting directions:', status);
            }
        });
    }
</script>
</html>
